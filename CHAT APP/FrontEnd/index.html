<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB CHAT APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <div id="login-page">
        <div id="logo_icon">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                    class="bi bi-chat-dots" viewBox="0 0 16 16">
                    <path
                        d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    <path
                        d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z" />
                </svg>
                SAMBHASHAN
            </h2>
            <p id="tag-line">A New Experience With Friends</p>
        </div>
        <div id="container">
            <div>
                <h2>REGISTER ACCOUNT</h2>
                <h4>Get your free account</h4>
            </div>

            <div class="register-account">
                <form action="" method="post" id="register_account">
                    <label for="email" class="form-label">E-mail</label>
                    <div id="email" class="form-1">
                        <input type="email" name="email" id="email" autocomplete="email" tag="input"
                            class="control-form" placeholder="Enter E-mail">
                    </div>
                    <label for="username" class="form-label">Username</label>
                    <div id="username" class="form-1">
                        <input type="text" name="username" id="username" autocomplete="username" tag="input"
                            class="control-form" placeholder="Enter username">
                    </div>
                    <label for="password" class="form-label">Password</label>
                    <div id="password" class="form-1">
                        <input type="text" name="password"  autocomplete="password" tag="input"
                            class="control-form" placeholder="Enter Password">
                        <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                    </div>
                    <div>
                        <p>By registering you are agree to the
                            <a href="#" class="text-primary"> <strong> Rules & Regulations</strong></a>
                        </p>
                    </div>
                    <div id="register-button">
                        <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Register</button>
                    </div>
                </form>

                <div class="other">

                    <div class="sign-in-other-title">
                        <hr>
                        <h5>Sign up using</h5>
                        <hr>
                    </div>
                    <div id="other-login">
                        <div class="other_login">
                            <button type="button" class="btn btn-light w-100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-facebook" viewBox="0 0 16 16" id="facebook">
                                    <path
                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                </svg>
                            </button>
                        </div>
                        <div class="other_login">
                            <button type="button" class="btn btn-light w-100">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                                    viewBox="0 0 48 48" style=" fill:#000000;">
                                    <path fill="#4caf50" d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z">
                                    </path>
                                    <path fill="#1e88e5" d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z">
                                    </path>
                                    <polygon fill="#e53935"
                                        points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17">
                                    </polygon>
                                    <path fill="#c62828"
                                        d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z">
                                    </path>
                                    <path fill="#fbc02d"
                                        d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <div id="twitter" class="other_login">
                            <button type="button" class="btn btn-light w-100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-twitter" viewBox="0 0 16 16" id="twitter">
                                    <path
                                        d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="text">
                        <p>Already have an account?</p>
                        <a href=""> <strong>LOGIN</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
